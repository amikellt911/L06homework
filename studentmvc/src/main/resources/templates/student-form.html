<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
</head>
<body>
    <h1>Student Form</h1>
    <form th:action="@{/student-form}" th:object="${student}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}"/>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>

        <label for="rollNumber">Roll Number:</label>
        <input type="text" id="rollNumber" th:field="*{rollNumber}"/>
        <div th:if="${#fields.hasErrors('rollNumber')}" th:errors="*{rollNumber}">Roll Number Error</div>

        <label for="address">Address:</label>
        <input type="text" id="address" th:field="*{address}"/>
        <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address Error</div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
