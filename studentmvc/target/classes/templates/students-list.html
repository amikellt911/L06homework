<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
</head>
<body>
    <h1>Students List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll Number</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student : ${students}">
                <td th:text="${student.name}">Name</td>
                <td th:text="${student.rollNumber}">Roll Number</td>
                <td th:text="${student.address}">Address</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
